    <h1>Keranjang Belanja</h1>
    <div id="cart-items">
        <!-- Items in the cart will be displayed here -->
    </div>
    <div id="total-cost">
        <h3>Total Cost: <span id="total-amount">0</span> IDR</h3>
    </div>

    

    <script>
        // Fungsi untuk menampilkan item di keranjang
        function displayCartItems() {
            const cartItemsDiv = document.getElementById('cart-items');
            cartItemsDiv.innerHTML = ''; // Bersihkan div

            // Ambil keranjang dari localStorage
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            let totalCost = 0; // Initialize total cost

            // Tampilkan setiap item dalam keranjang
            cart.forEach((item, index) => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'cart-item';
                itemDiv.innerHTML = `
                    <h3>${item.name}</h3>
                    <p>Harga: ${item.price} IDR</p>
                    <div class="quantity-controls">
                        <button onclick="updateQuantity(${index}, 'decrease')">-</button>
                        <span>${item.quantity}</span>
                        <button onclick="updateQuantity(${index}, 'increase')">+</button>
                    </div>
                    <button onclick="removeFromCart(${index})">Hapus</button>
                `;
                cartItemsDiv.appendChild(itemDiv);

                // Update total cost
                totalCost += item.price * item.quantity;
            });

            // Update total cost display
            document.getElementById('total-amount').textContent = totalCost;
        }

        // Fungsi untuk memperbarui jumlah item dalam keranjang
        function updateQuantity(index, action) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            if (action === 'increase') {
                cart[index].quantity++;
            } else if (action === 'decrease' && cart[index].quantity > 1) {
                cart[index].quantity--;
            }
            localStorage.setItem('cart', JSON.stringify(cart));
            displayCartItems(); // Tampilkan kembali item keranjang
            updateCartCount(); // Update the cart count display
        }

    </script>
